<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procurement Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .notification {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Procurement Order Portal</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h5>Create Order</h5>
          <form id="orderForm">
            <div class="mb-3">
              <label for="productSelect" class="form-label">Product</label>
              <select id="productSelect" class="form-select" required></select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <div class="input-group">
                <button type="button" class="btn btn-outline-secondary" onclick="adjustQuantity(-1)">−</button>
                <input type="number" class="form-control text-center" id="quantity" value="1" min="1" step="1" required />
                <button type="button" class="btn btn-outline-secondary" onclick="adjustQuantity(1)">+</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Order</button>
            <div id="submitNotification" class="notification"></div>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h5>Recent Orders</h5>
          <ul id="orderList" class="list-group list-group-flush"></ul>
          <button class="btn btn-sm btn-secondary mt-3" onclick="downloadCSV(orderHistory)">Export CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost:5000/api/proxy";
    const localBackend = "http://localhost:5000/api";
    let productMap = {};
    let orderHistory = [];

    function generateOrderId() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      return `ORD-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
    }

    async function fetchProducts() {
      const select = document.getElementById("productSelect");
      try {
        const res = await fetch(`${apiBase}/products`);
        const products = await res.json();
        productMap = {};
        products.forEach(p => {
          productMap[p.id] = { name: p.name, sku: p.sku };
        });
        select.innerHTML = products.map(p => `<option value="${p.id}">${p.name} — ${p.category}</option>`).join('');
      } catch (err) {
        select.innerHTML = `<option>Error loading products</option>`;
      }
    }

    async function loadOrders() {
      const res = await fetch(`${localBackend}/orders`);
      const orders = await res.json();
      const list = document.getElementById("orderList");
      list.innerHTML = '';
      orderHistory = [];

      orders.slice().reverse().forEach(o => {
        const name = productMap[o.productId]?.name ?? `Product ${o.productId}`;
        const sku = productMap[o.productId]?.sku ?? "N/A";
        const total = (o.price).toFixed(2);
        const unit = (o.price / o.quantity).toFixed(2);
        const id = generateOrderId();
        const createdAt = new Date().toISOString();

        orderHistory.push({ ...o, id, sku, createdAt });

        list.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>${name}</strong><br/>
              <small class="text-muted">Order ID: ${id}</small><br/>
              Qty: ${o.quantity} @ $${unit} ea
            </div>
            <span class="badge bg-success rounded-pill">$${total}</span>
          </li>`;
      });
    }

    async function submitOrder(productId, quantity) {
      const priceRes = await fetch(`${apiBase}/prices?productId=${productId}`);
      const priceData = await priceRes.json();
      const prices = Array.isArray(priceData.items) ? priceData.items : [];
      const latest = prices.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime))[0];
      const unitPrice = latest && latest.amount && latest.quantity ? latest.amount / latest.quantity : 0;
      const totalPrice = parseFloat((unitPrice * quantity).toFixed(2));

      const orderPayload = {
        productId: parseInt(productId),
        quantity: parseInt(quantity),
        price: totalPrice
      };

      const res = await fetch(`${localBackend}/orders`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderPayload)
      });

      if (!res.ok) throw new Error("Failed to submit order.");
    }

    function adjustQuantity(change) {
      const input = document.getElementById("quantity");
      let value = parseInt(input.value) || 1;
      value += change;
      if (value < 1) value = 1;
      input.value = value;
    }

    function showNotification(message) {
      const notify = document.getElementById("submitNotification");
      notify.textContent = message;
      notify.classList.add("show");
      notify.classList.remove("fade-out");
      setTimeout(() => {
        notify.classList.remove("show");
      }, 2000); // 2 second fade
    }

    function downloadCSV(orders) {
      const header = ["Order ID", "Product", "SKU", "Quantity", "Unit Price", "Total Price", "Date","Time"];
      const rows = orders.map(o => {
        const name = productMap[o.productId]?.name ?? `Product ${o.productId}`;
        const sku = o.sku ?? "N/A";
        const date = o.createdAt ? new Date(o.createdAt).toLocaleString() : "";
        const unit = o.price / o.quantity;
        return [
          o.id ?? "N/A",
          name,
          sku,
          o.quantity,
          unit.toFixed(2),
          o.price.toFixed(2),
          date
        ];
      });

      const csvContent = [header, ...rows].map(r => r.join(",")).join("\r\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const timestamp = `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
      const a = document.createElement("a");
      a.href = url;
      a.download = `orders-${timestamp}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("orderForm").addEventListener("submit", async e => {
      e.preventDefault();
      const productId = document.getElementById("productSelect").value;
      const quantity = document.getElementById("quantity").value;
      try {
        await submitOrder(productId, quantity);
        await loadOrders();
        e.target.reset();
        document.getElementById("quantity").value = 1;
        showNotification("✅ Order Placed!");
      } catch (err) {
        alert("❌ " + err.message);
      }
    });

    fetchProducts().then(loadOrders);
  </script>
</body>
</html>
